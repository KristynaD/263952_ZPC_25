{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">
  <header class="relative">
    <!-- Hamburger menu -->
    <button id="hamburger" class="hamburger absolute top-0 right-0 mt3 mr3" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="menu" class="dn absolute top-0 right-0 mt4 mr3 bg-black-80 pa3 br2">
      <ul class="list pa0 ma0 flex flex-column">
        <li class="mb2"><a href='{{ "/263952_ZPC_25/" | relURL }}' class="link white hover-blue">Domů</a></li>
        <li class="mb2"><a href='{{ "/263952_ZPC_25/posts/individualni_projekt/" | relURL }}' class="link white hover-blue">Individuální projekt</a></li>
        <li class="mb2"><a href='{{ "/263952_ZPC_25/posts/mini_projekty/" | relURL }}' class="link white hover-blue">Mini projekty</a></li>
        <li class="mb2"><a href='{{ "/263952_ZPC_25/posts/o_mne/" | relURL }}' class="link white hover-blue">O mně</a></li>
      </ul>
    </nav>

    <!-- Šipka zpět -->
    <a href="javascript:history.back()" style="display:inline-block; margin-bottom:0.5rem; text-decoration:none; font-weight:bold; color:black; font-size:1.5rem; transition:color 0.4s;"
       onmouseover="this.style.color='darkblue';" onmouseout="this.style.color='black';">
      &larr; Zpět
    </a>

    <h1 class="f2 lh-title mt4">{{ .Title }}</h1>
  </header>

  <div class="lh-copy f4 mid-gray w-100">
    {{ .Content }}
  </div>
</article>

<!-- Styl a skript -->
<style>
  .hamburger {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 22px;
    background: none;
    border: none;
    cursor: pointer;
    z-index: 20;
  }
  .hamburger span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
  }
  #menu.dn { display: none; }
  #menu.flex { display: flex; flex-direction: column; }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");
    hamburger.addEventListener("click", function() {
      if (menu.classList.contains("dn")) {
        menu.classList.remove("dn");
        menu.classList.add("flex");
      } else {
        menu.classList.remove("flex");
        menu.classList.add("dn");
      }
    });
  });
</script>
{{ end }}

{{ define "main" }}
  {{ $page := . }}
  {{ $section := .Site.GetPage "section" .Section }}

  <article class="w-100 ph3">
    <header class="mt4 w-100 position-relative">

      <!-- Hamburger menu -->
<button id="hamburger" class="hamburger dn-l absolute top-0 right-0 mt3 mr3" aria-label="Otevřít menu">
  <span></span><span></span><span></span>
</button>



<nav id="menu" class="dn absolute top-0 right-0 mt4 mr3 bg-black-80 pa3 br2">
  <ul class="list pa0 ma0 flex flex-column">
    <li class="mb2"><a href='{{ "/263952_ZPC_25/" | absURL }}' class="link white hover-blue">Domů</a></li>
    <li class="mb2"><a href='{{ "/263952_ZPC_25/posts/individualni_projekt/" | absURL }}' class="link white hover-blue">Individuální projekt</a></li>
    <li class="mb2"><a href='{{ "/263952_ZPC_25/posts/mini_projekty/"      | absURL }}' class="link white hover-blue">Mini projekty</a></li>
    <li class="mb2"><a href='{{ "/263952_ZPC_25/posts/o_mne/"              | absURL }}' class="link white hover-blue">O mně</a></li>
  </ul>
</nav>
     
      <!-- Šipka zpět -->
      <a href="javascript:history.back()"
         style="display:inline-block; margin-bottom:0.75rem; text-decoration:none; font-weight:bold; color:#000; font-size:1.2rem; transition: color .2s"
         onmouseover="this.style.color='#444';" onmouseout="this.style.color='#000';">
        &larr; Zpět
      </a>
    </header>

    <!-- Obsah na střed -->
    <div class="post-content nested-copy-line-height lh-copy f4 nested-links mid-gray w-90 mw7 center ph3 ph4-l">
      {{- .Content -}}
      {{- partials.Include "tags.html" . -}}
    </div>
  </article>

  <style>
  .hamburger {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 22px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 20;
  }
  .hamburger span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
  }
  #menu.dn { display: none; }
  #menu.flex { display: flex; flex-direction: column; }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    hamburger.addEventListener("click", function() {
      if (menu.classList.contains("dn")) {
        menu.classList.remove("dn");
        menu.classList.add("flex");
      } else {
        menu.classList.remove("flex");
        menu.classList.add("dn");
      }
    });
  });
</script>
{{ end }}
